{% extends 'base.html' %}

{% block content %}
    <div class="services">
        <h2 class="uk-text-light uk-heading-divider">Actions</h2>
        <ul>
            {% for action in actions %}
                <li>
                    <a class="action" href="{{ service }}/{{ action['action'] }}" onclick="loading()">{{ action['action'] }}</a> -- <span>{{ action['description'] }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
